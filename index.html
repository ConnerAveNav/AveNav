<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AveNav Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">AveNav</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Shop</a></li>
          <li><a href="#checkout">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="hero">
      <img src="https://i.postimg.cc/8CCVTTBX/DSC-0022.jpg" alt="Aviation" class="hero-image" />
      <div class="hero-text">
        <h2>Explore the Fashion of Aviation</h2>
        <button onclick="scrollToShop()">Shop Now</button>
      </div>
    </div>
  </section>
  <section id="products">
    <div class="product" data-id="1" data-name="Airplane Canvas" data-price="8.0">
      <h3>Airplane Canvas</h3>
      <div class="image-placeholder">Item coming soon</div>
      <p>N/A</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    
    <div class="product" data-id="2" data-name="Aviator Sunglasses" data-price="6.0">
      <h3>Aviator Sunglasses</h3>
      <div class="image-placeholder">Item coming soon</div>
      <p>N/A</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
    
    <div class="product" data-id="3" data-name="Model Airplane" data-price="54.55">
      <h3>Model Airplane</h3>
      <div class="image-placeholder">Item coming soon</div>
      <p>N/A</p>
      <button onclick="addToCart(3)">Add to Cart</button>
    </div>    
  </section>

  <section id="checkout">
    <h2>Checkout</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button onclick="checkout()">Place Order</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
