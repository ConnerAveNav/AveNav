<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AveNav</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo-area">
      <div class="logo">AveNav</div>
      <div class="slogan">Sky's the Limit with AveNav</div>
    </div>
    <nav class="nav-links">
      <a href="shop.html" target="_blank">Shop</a>
      <a href="checkout.html" target="_blank">Checkout</a>
      <a href="about.html" target="_blank">About</a>
      <button class="cart-button" id="cart-button">
        Cart (<span id="cart-count">0</span>)
      </button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://i.postimg.cc/QtHgvLfB/DSC-0100.jpg" alt="Aviation Banner" class="hero-image">
    <div class="hero-text">
      <h1>Explore the Fashion of Aviation</h1>
      <a href="shop.html" target="_blank" class="shop-now-button">Shop Now</a>
    </div>
  </section>

  <!-- Product Section -->
<section class="product-section">
  <h2 class="section-title">Featured Products</h2>
  <div class="product-grid">

    <!-- Product 1 -->
<div class="product-card">
  <div class="product-image-placeholder">Product Image 1</div>
  <h3>Airplane Tee</h3>
  <p>$25.00</p>
  <button onclick="addToCart('Airplane Tee', 25.00)">Add to Cart</button>
  <br>
  <a href="product.html?product=airplane-tee" target="_blank" class="view-details">View Details</a>
</div>


    <!-- Product 2 -->
<div class="product-card">
  <div class="product-image-placeholder">Product Image 1</div>
  <h3>Aviation Cap</h3>
  <p>$18.00</p>
  <button onclick="addToCart('Aviation Cap', 25.00)">Add to Cart</button>
  <br>
  <a href="product.html?product=aviation-cap" target="_blank" class="view-details">View Details</a>
</div>


  </div>
</section>

<!--  Cart Panel -->
<div id="cart-overlay" class="cart-overlay hidden"></div>
<aside id="cart-panel" class="cart-panel hidden">
  <button id="cart-close" class="cart-close">&times;</button>
  <h2>Your Cart</h2>
  <ul id="cart-items" class="cart-items"></ul>
  <div class="cart-total">
    Total: $<span id="cart-total">0.00</span>
  </div>
  <button id="checkout-button" class="checkout-button">Checkout</button>
</aside>

<script src="script.js"></script>

<a href="product.html?product=airplane-tee" target="_blank">View Details</a>

</body>
</html>
