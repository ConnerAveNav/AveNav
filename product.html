<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - AveNav</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="logo-area">
      <div class="logo">AveNav</div>
      <div class="slogan">Sky's the Limit with AveNav</div>
    </div>
    <nav class="nav-links">
      <a href="shop.html" target="_blank">Shop</a>
      <a href="checkout.html" target="_blank">Checkout</a>
      <a href="about.html" target="_blank">About</a>
    </nav>
  </header>

  <main class="product-detail-container">
    <div class="product-detail">
      <div class="product-detail-image">
        <img id="product-image" src="" alt="Product Image">
      </div>
      <div class="product-detail-info">
        <h1 id="product-title"></h1>
        <p id="product-description"></p>
        <h3>$<span id="product-price"></span></h3>
        <button id="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="product.js"></script>
</body>
</html>
